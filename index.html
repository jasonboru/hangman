<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>

<!--site title screen-->
<div class="row">
  <div class="col-md-12">
  <h1>Literary Hangman</h1>
  </div>
</div><!--end title screen-->

<div class="row">
  <!--gallows-->
  <div id="gallows" class="gallows col-md-6">
  <img class="center-block img-responsive" src="assets/images/hangman0.png">
  </div><!--end gallows-->

  <!--word bank titles-->
  <div class="wordBlank col-md-6">
  <p>____________</p>
  </div><!-- end word bank titles-->
</div><!--end row 2-->  

<div class="row">
  <!--letter graveyard-->
  <div id="grave" class="grave col-md-6">
  <p> where letters go to die </p>
  </div><!--end graveyard-->
  
  <!--keyboard key entry--> 
  <div id="alphabet-keypad" class="col-md-6">
        <div class="letter-button">A</div>
        <div class="letter-button">B</div>
        <div class="letter-button">C</div>
        <div class="letter-button">D</div>
        <div class="letter-button">E</div>
        <div class="letter-button">F</div>
        <div class="letter-button">G</div>
        <div class="letter-button">H</div>
        <div class="letter-button">I</div>
        <div class="letter-button">J</div>
        <div class="letter-button">K</div>
        <div class="letter-button">L</div>
        <div class="letter-button">M</div>
        <div class="letter-button">N</div>
        <div class="letter-button">O</div>
        <div class="letter-button">P</div>
        <div class="letter-button">Q</div>
        <div class="letter-button">R</div>
        <div class="letter-button">S</div>
        <div class="letter-button">T</div>
        <div class="letter-button">U</div>
        <div class="letter-button">V</div>
        <div class="letter-button">W</div>
        <div class="letter-button">X</div>
        <div class="letter-button">Y</div>
        <div class="letter-button">Z</div>
  </div><!--end keyboard-->

</div><!--end row 3-->  


</body>



</html>
